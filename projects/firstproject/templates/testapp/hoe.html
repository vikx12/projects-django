<!DOCTYPE html>
<html>
<head><title>welcome to this world</title>
  </head>
  <body>
    {%if employees%}
    <h1>employess info</h1>
    <table>
      <thead>
        <th>employee number</th>
        <th>employee name</th>
        <th>employee salary</th>
        <th>employee salary</th>
        </thead>
        {% for emp in employees%}
        <tr>
          <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.esal}}</td>
          <td>{{emp.eaddr}}</td>
          {% endfor%}
          </table>
          {%else %}
          <p> no employee</p>
          {%endif%}
          </body>
          </html>
